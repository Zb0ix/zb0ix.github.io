        footer {

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.9);
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 700px;
            position: relative;
        }
        .close {
            color: #aaa;
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
/* General styling for tabs */
.tab {
    display: inline-block;
    padding: 10px 20px;
    margin: 0 5px;
    color: #008080;
    font-weight: bold;
    cursor: pointer;
    text-align: center;
    transition: color 0.3s, border-bottom 0.3s;
    text-decoration: none; /* Removes underline */
}

/* Styling for active tab */
.tab.active {
    color: #000;
    border-bottom: 2px solid #008080; /* Adds an underline only to the active tab */
}

/* Styling for tabs on hover */
.tab:hover {
    color: #000;
    border-bottom: 2px solid #008080; /* Adds an underline on hover */
}

/* Remove underline for links inside tabs */
.tab a {
    text-decoration: none; /* Removes underline from the links inside tabs */
    color: inherit; /* Inherits color from the parent .tab element */
}

    <!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأحاديث الشريفة</title>
    <style>
        body {
            font-family: 'Amiri', serif;
            background-color: #f0f0f0;
            color: #008080;
            text-align: center;
        }
        .hadith-container {
            margin: 50px auto;
            width: 80%;
            padding: 20px;
            border: 2px solid #008080;
            border-radius: 10px;
            background-color: #ffffff;
        }
        .control-buttons {
            margin-top: 20px;
        }
        .control-buttons button {
            background-color: #008080;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .control-buttons button:hover {
            background-color: #006666;
        }
    </style>
</head>
<body>
    <h1>الأحاديث الشريفة</h1>
    <div class="hadith-container" id="hadith-container">
        <!-- Hadiths will be displayed here -->
    </div>
    <div class="control-buttons">
        <button onclick="previousHadith()">الحديث السابق</button>
        <button onclick="nextHadith()">الحديث التالي</button>
        <button onclick="restartHadiths()">بدء من جديد</button>
    </div>

    <script>
        const hadiths = [
            "قال الرّسول -صلّى الله عليه وسلّم-: (من كانتِ الآخرةُ هَمَّهُ جعلَ اللَّهُ غناهُ في قلبِهِ وجمعَ لَه شملَهُ وأتتهُ الدُّنيا وَهيَ راغمة، ومن كانتِ الدُّنيا همَّهُ جعلَ اللَّهُ فقرَهُ بينَ عينيهِ وفرَّقَ عليهِ شملَهُ، ولم يأتِهِ منَ الدُّنيا إلَّا ما قُدِّرَ لَهُ).",
            "قال الرّسول -صلّى الله عليه وسلّم-: (إن كنتُم تحبُّونَ حِلْيَةَ الجنَّةِ و حريرَها فلا تلبَسوها في الدُّنيا).",
            "قال الرّسول -صلّى الله عليه وسلّم-: (لو كانتِ الدُّنيا تعدلُ عندَ اللهِ جناحَ بعوضةٍ ما سقى كافرًا منها شربةَ ماءٍ).",
            "قال الرّسول -صلّى الله عليه وسلّم-: (واللَّهِ ما الدُّنْيا في الآخِرَةِ إلَّا مِثْلُ ما يَجْعَلُ أحَدُكُمْ إصْبَعَهُ هذِه، وأَشارَ يَحْيَى بالسَّبَّابَةِ، في اليَمِّ، فَلْيَنْظُرْ بمَ تَرْجِعُ؟).",
            "قال الرّسول -صلّى الله عليه وسلّم-: (لَا يُؤْمِنُ أحَدُكُمْ، حتَّى يُحِبَّ لأخِيهِ ما يُحِبُّ لِنَفْسِهِ).",
            "قال الرّسول -صلّى الله عليه وسلّم-:(لا تَدْخُلُونَ الجَنَّةَ حتَّى تُؤْمِنُوا، ولا تُؤْمِنُوا حتَّى تَحابُّوا، أوَلا أدُلُّكُمْ علَى شيءٍ إذا فَعَلْتُمُوهُ تَحابَبْتُمْ؟ أفْشُوا السَّلامَ بيْنَكُمْ).",
            "قال الرّسول -صلّى الله عليه وسلّم-: (إذا أحبَّ الرجلُ أخاه فلْيخبره أنّه يحبُّه).",
            "قال الرّسول -صلّى الله عليه وسلّم-: (لا يُؤْمِنُ أحدُكم حتى أكونَ أحبَّ إليه من ولدِهِ، ووالدِهِ، والناسِ أجمعينَ).",
            "قال الرّسول -صلّى الله عليه وسلّم-: (ثَلَاثٌ مَن كُنَّ فيه وجَدَ حَلَاوَةَ الإيمَانِ: أنْ يَكونَ اللَّهُ ورَسولُهُ أحَبَّ إلَيْهِ ممَّا سِوَاهُمَا، وأَنْ يُحِبَّ المَرْءَ لا يُحِبُّهُ إلَّا لِلَّهِ، وأَنْ يَكْرَهَ أنْ يَعُودَ في الكُفْرِ كما يَكْرَهُ أنْ يُقْذَفَ في النَّارِ)."
        ];

        let currentHadithIndex = 0;

        function showHadith(index) {
            const hadithContainer = document.getElementById('hadith-container');
            hadithContainer.innerHTML = hadiths[index];
        }

        function nextHadith() {
            if (currentHadithIndex < hadiths.length - 1) {
                currentHadithIndex++;
            } else {
                currentHadithIndex = 0;
            }
            showHadith(currentHadithIndex);
        }

        function previousHadith() {
            if (currentHadithIndex > 0) {
                currentHadithIndex--;
            } else {
                currentHadithIndex = hadiths.length - 1;
            }
            showHadith(currentHadithIndex);
        }

        function restartHadiths() {
            currentHadithIndex = 0;
            showHadith(currentHadithIndex);
        }

        // Initialize with the first Hadith
        showHadith(currentHadithIndex);
    </script>
</body>

    <!-- Modal -->
    <div id="podcastModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <iframe id="podcastIframe" width="100%" height="315" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function openModal(videoId) {
            var modal = document.getElementById('podcastModal');
            var iframe = document.getElementById('podcastIframe');
            iframe.src = 'https://www.youtube.com/embed/' + videoId;
            modal.style.display = 'block';
        }

        function closeModal() {
            var modal = document.getElementById('podcastModal');
            var iframe = document.getElementById('podcastIframe');
            iframe.src = '';
            modal.style.display = 'none';
        }

        // Set active tab based on current page
        document.querySelectorAll('.tab a').forEach(link => {
            if (link.href === window.location.href) {
                link.parentElement.classList.add('active');
            }
        });
    </script>
